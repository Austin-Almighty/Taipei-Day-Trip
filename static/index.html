<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../external/index.css">
  <link rel="stylesheet" href="../external/login.css">
</head>

<body>
  <nav>
    <div id="navbar">
      <h2><a href="/">台北一日遊</a></h2>
      <div id="login">
        <div class="register">預定行程</div>
        <div class="register" id="login-register">登入/註冊</div>
      </div>
    </div>
  </nav>

  <dialog id="login-dialogue">
    <img src="../external/icon/icon_close.png">
    <div>
      <div id="decorator-bar"></div>
      <div class="main-box">
        <h3>輸入會員帳號</h3>
        <form>
          <input id="email" type="text" placeholder="輸入電子信箱"><br>
          <input id="password" type="password" placeholder="輸入密碼">
          <button>登入帳號</button>
        </form>
        <p>還沒有帳戶？<span id="moveToRegister">點此註冊</span></p>
      </div>
    </div>
  </dialog>

  <dialog id="signup-dialog">
    <img src="../external/icon/icon_close.png">
    <div>
      <div id="decorator-bar"></div>
      <div class="main-box">
        <h3>註冊會員帳號</h3>
        <form>
          <input type="text" placeholder="輸入姓名" id="newName"><br>
          <input type="text" placeholder="輸入電子郵件" id="newEmail"><br>
          <input type="password" placeholder="輸入密碼" id="newPassword"><br>
          <button>註冊新帳戶</button>
        </form>
        <p>已經有帳戶了？<span id="moveToLogin">點此登入</span></p>
      </div>
    </div>
  </dialog>
  
  <div class="hero-section">
    <div class="searchSection">
      <div id="mobile">輕鬆享受台北一日悠閑</div>
      <div id="search">探索每個角落，體驗城市的深度旅遊行程</div>
      <div class="searchDiv">
        <form id="searchForm">
          <input type="text" name="keyword" id="searchBox" placeholder="輸入景點名稱查詢">
        </form>
          <div id="searchIcon">
            <img src="../external/icon_search.png" alt="search icon" id="searchImage">
          </div>
        
      </div>
    </div>
  </div>

  <main>
    <div id="scroll">
      <img src="../external/left arrow.png" id="leftClick">
      <div class="list-bar">
        <!-- Append the MRT stations here -->
      </div>
      <img src="../external/right arrow.png" id="rightClick">
    </div>
    
    <div class="display">
      <div class="grid">
        <!-- Append the attractions cards here -->
      </div>
    </div>
    
  </main>
  <footer>
    <p>COPYRIGHT © 2025 台北一日遊</p>
  </footer>
  <div id="sentinel"></div>
  <script src="../external/index.js"></script>
  <script src="../external/login.js"></script>
</body>

</html>
