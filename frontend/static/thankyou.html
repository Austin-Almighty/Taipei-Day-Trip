<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/thankyou.css">
  <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
  <nav>
    <div id="navbar">
      <h2><a href="/">台北一日遊</a></h2>
      <div id="login">
        <div class="register" id="login-book">預定行程</div>
        <div class="register" id="login-register"></div>
      </div>
    </div>
  </nav>

  <dialog id="login-dialogue">
    <img src="../assets/icon_close.png">
    <div>
      <div id="decorator-bar"></div>
      <div class="main-box">
        <h3>輸入會員帳號</h3>
        <form>
          <input id="email" type="text" placeholder="輸入電子信箱"><br>
          <input id="password" type="password" placeholder="輸入密碼">
          <button>登入帳號</button>
        </form>
        <p>還沒有帳戶？<span id="moveToRegister">點此註冊</span></p>
      </div>
    </div>
  </dialog>

  <dialog id="signup-dialog">
    <img src="../assets/icon_close.png">
    <div>
      <div id="decorator-bar"></div>
      <div class="main-box">
        <h3>註冊會員帳號</h3>
        <form>
          <input type="text" placeholder="輸入姓名" id="newName"><br>
          <input type="text" placeholder="輸入電子郵件" id="newEmail"><br>
          <input type="password" placeholder="輸入密碼" id="newPassword"><br>
          <button>註冊新帳戶</button>
        </form>
        <p>已經有帳戶了？<span id="moveToLogin">點此登入</span></p>
      </div>
    </div>
  </dialog>

  <section>
    <div class="order">
      <div class="bold" id="success"></div>
      <div class="bold">您的訂單號碼如下</div><br>
      <p id="orderID"></p><br>
      <p id="orderMessage">請記住此編號，方便後續查詢</p>
    </div>
  </section>
  <hr>
  <section id="booking" class="hidden">
    <h3>預定的行程如下：</h3>
    <div class="infographic">
      <img src="" id="mainImage">
      <div class="attractionInfo">
        <h4>台北一日遊：<span id="attractionName">平安鐘</span></h4>
        <p id=><span class="title">日期：</span><span id="bookingDate">2025年4月15日</span></p>
        <p><span class="title">時間：</span><span id="bookingTime">早上9點到下午4點</span></p>
        <p><span class="title">地點：</span><span id="address">台北市大安區忠孝東路</span></p>
      </div>
    </div>
  </section>
</body>
<footer class="highfooter">
  <p>COPYRIGHT © 2025 台北一日遊</p>
</footer>
<script src="../js/thankyou.js"></script>
<script src="../js/login.js"></script>
<script src="../js/credential.js"></script>
<script src="../js/bookingBtn.js"></script>
</html>
